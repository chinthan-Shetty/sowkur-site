<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sowkur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta -->
  <meta name="description" content="Sowkur provides industrial components, filters, control cables and engineering solutions for OEMs and machinery manufacturers in India.">
  <link rel="canonical" href="https://www.sowkur.com/">

  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PVKYJRHPV0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PVKYJRHPV0');
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1400px;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    /* Premium logo animation */
    .logo-wrapper {
      display: inline-block;
      transform-style: preserve-3d;
      animation: premiumLoop 6s ease-in-out infinite;
    }

    .logo {
      width: 480px;
      max-width: 90vw;
      border-radius: 26px;
      box-shadow: 0 20px 48px rgba(0, 0, 0, 0.35);
    }

    @keyframes premiumLoop {
      0%   { transform: rotateY(0deg); }
      20%  { transform: rotateY(12deg); }
      35%  { transform: rotateY(-45deg); }
      50%  { transform: rotateY(0deg); }
      100% { transform: rotateY(0deg); }
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      margin-top: 36px;
      display: inline-block;
      padding: 14px 36px;
      background: #25D366;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
    }

    /* Bottom-centered About section */
    .about-section {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 900px;
      padding: 0 20px;
      text-align: center;
      color: #e0e0e0;
    }

    .about-section h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #ffffff;
    }

    .about-section p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .logo {
        width: 340px;
      }

      .logo-wrapper {
        animation-duration: 8s;
      }

      .about-section {
        bottom: 24px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Logo -->
    <div class="logo-wrapper">
      <img src="sowkur.jpeg" alt="Sowkur Logo" class="logo">
    </div>

    <!-- WhatsApp Channel -->
    <div>
      <a
        class="whatsapp-btn"
        href="https://whatsapp.com/channel/0029Va8aFy7FXUudupBXHU2s"
        target="_blank">
        Visit Our WhatsApp Channel
      </a>
    </div>
  </div>

  <!-- About Section at Bottom Center -->
  <section class="about-section">
    <h2>About Sowkur</h2>
    <p>
      Sowkur is a trusted supplier of industrial components, hydraulic filters,
      control cables, and machinery accessories. We support OEMs and industrial
      customers with reliable, high-quality engineering solutions.
    </p>
  </section>

</body>
</html>
